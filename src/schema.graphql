type Book {
	title: String
	author: String
	category: category
	grade: String
	audiobook: String
	id: ID
}

enum category {
	BARBOCKER
	DECKARE
	ROMANER
}

type DeletedResourceResponse {
	deletedId: ID
	success: Boolean
}

type Query {
	getBookById(BookId: ID!): Book
	getAllBooks: [Book]
}

type Mutation {
	createBook(title: String!, author: String): Book
	updateBook(id: ID!, title: String!, author: String!): Book
	deleteBook(BookId: ID!): DeletedResourceResponse
}
